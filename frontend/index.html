<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #242424;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #bb86fc;
        }
        form {
            background: #424242;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: #e0e0e0;
        }
        button {
            background-color: #bb86fc;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #9b59b6;
        }
        #result {
            margin-top: 20px;
        }
        a {
            color: #bb86fc;
        }
    </style>
</head>
<body>
    <h1>YouTube to MP3 Converter</h1>
    <form id="convertForm">
        <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL" required>
        <button type="submit">Convert</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
